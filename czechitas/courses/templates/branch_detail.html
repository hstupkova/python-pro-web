<h2>Pobočka {{ object.city }}</h2>

<p>
  Pobočka byla založena {{ object.foundation }}. v současnosti má {{ object.employees }} zaměstnanců.
</p>

<h3>Kontakt</h3>
<p>
  {{ object.email }}
</p>

<h3>Organizované kurzy</h3>
<ul>
  {% for item in object.courses %}
    <li>{{ item.name }}</li>
  {% endfor %}
</ul>
